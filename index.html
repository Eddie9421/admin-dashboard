<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="search-container">
                    <div class="search-icon"><img src="./icons/search-web.svg" alt="Search icon"></div>
                    <div class="search-bar"></div>
                </div>
                <div class="header-top-right">
                    <div class="notification-bell"><img src="./icons/alarm.svg" alt="alarm"></div>
                    <div class="user-pfp"><img src="./images/images.jpg" alt="User pfp"></div>
                    <div class="user-name">Michael Bobby</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <div class="user-pfp"><img src="./images/images.jpg" alt="User pfp"></div>
                    <div class="greetings-text">
                        <p>Hello there,</p>
                        <br>
                        <div class="user-name-greeting">Michael Bobby @(michael)</div>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <div class="dashboard-top">
                <img src="./icons/account-hard-hat.svg" alt="Hard hat">
                <p>Dashboard</p>
            </div>
            <div class="dashboard-middle">
                <div class="dashboard-option">
                    <img src="./icons/account-supervisor.svg" alt="account supervisor">
                    <p>Supervisor</p>
                </div>
                <div class="dashboard-option">
                    <img src="./icons/album.svg" alt="album">
                    <p>Album</p>
                </div>
                <div class="dashboard-option">
                    <img src="./icons/air-humidifier-off.svg" alt="air humidifier">
                    <p>Air humidifier</p>
                </div>
                <div class="dashboard-option">
                    <img src="./icons/alert-remove.svg" alt="Alert">
                    <p>Alert</p>
                </div>
                <div class="dashboard-option">
                    <img src="./icons/ambulance.svg" alt="ambulance">
                    <p>Ambulance</p>
                </div>
            </div>
            <div class="dashboard-bottom">
                <div class="dashboard-option">
                    <img src="./icons/ammunition.svg" alt="ammunition">
                    <p>Ammo</p>
                </div>
                <div class="dashboard-option">
                    <img src="./icons/arm-flex.svg" alt="arm-flex">
                    <p>Strength</p>
                </div>
                <div class="dashboard-option">
                    <img src="./icons/arrow-oscillating-off.svg" alt="arrow">
                    <p>Archery</p>
                </div>
            </div>
        </aside>
        <main class="main">
        </main>
    </div>
</body>
</html>
